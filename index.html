<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="title">Ngubane Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve our offerings</i></p>

    <form action="" id="survey-form">
        <div class="form-control"><label for="name" id="name-label">Name</label><input type="text" id="name" placeholder="Please enter your name" required/></div>
        <div class="form-control"><label for="email" id="email-label">Email</label><input type="email" id="email" placeholder="Email address" required/></div>
        <div class="form-control"><label for="number" id="number-label">Age</label><input type="number" id="number" placeholder="Please enter your age" min="0" max="150" /></div>
        <div class="form-control"><label for="role" id="label-r">Which option best describes your role?</label><select name="role" id="drop-down">
            <option value="intern">Intern</option>
            <option value="front-end">Front-End</option>
            <option value="back-end">Back-End</option>
            <option value="full-stack">Full Stack</option>
            <option value="devops">DevOps</option>
        </select></div>
        <div class="form-control">
            <label>Would you recommend FreeCode Camp to any of your friends?</label>
            <label for="recommend-2"><input type="radio" name="recommend" value="definitely">Definitely</label>
            <label for="recommend-1"><input type="radio" name="recommend" value="likely">Likely</label>
            <label for="recommend-3"><input type="radio" name="recommend" value="unsure">Unsure</label>
        </div>
        <div class="form-control">
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select name="feature" id="feature">
                <option value="intern">Challenges</option>
                <option value="front-end">Community</option>
                <option value="back-end">Open Source</option>
                <option value="full-stack">Videos</option>
                <option value="devops">Articles</option>
            </select></div>
        <div class="form-control">
            <label>What would you like to see improved?<small>(Check all that apply)</small></label>

            <label for="improve-1"><input type="checkbox" name="improve" id="improve-1" value="improve-1"/>Front-End Projects</label>
            <label for="improve-2"><input type="checkbox" name="improve" id="improve-2" value="improve-2"/>Back-end Projects</label>
            <label for="improve-3"><input type="checkbox" name="improve" id="improve-3" value="improve-3"/>Data Visualization</label>
            <label for="improve-4"><input type="checkbox" name="improve" id="improve-4" value="improve-4"/>Challenges</label>
            <label for="improve-5"><input type="checkbox" name="improve" id="improve-5" value="improve-5"/>Open Source Community</label>
            <label for="improve-6"><input type="checkbox" name="improve" id="improve-6" value="improve-6"/>Gitter Help rooms</label>
            <label for="improve-7"><input type="checkbox" name="improve" id="improve-7" value="improve-7"/>Videos</label>
            <label for="improve-8"><input type="checkbox" name="improve" id="improve-8" value="improve-8"/>City Meetups</label>
            <label for="improve-9"><input type="checkbox" name="improve" id="improve-9" value="improve-9"/>Wiki</label>
            <label for="improve-10"><input type="checkbox" name="improve" id="improve-10" value="improve-10"/>Forum</label>
            <label for="improve-11"><input type="checkbox" name="improve" id="improve-11" value="improve-11"/>Additional Courses</label>
        </div>
        <div class="form-control"><label for="comments">Any Comments or suggestions?</label><textarea name="comments" id="comments" placeholder="Enter you comments here..."></textarea></div>
        <button id="submit">Submit</button>
    </form>

</body>

</html>
